<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Mi primer titulo</h1>
        <p th:text="${mensaje}"></p>
        <br/><!-- comment -->
        <div th:if="${nosotros != null and !nosotros.empty}">
            <table border="1">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Telefono</th>
                </tr>
                <tr th:each="persona : ${nosotros}">
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.apellido}"></td>
                    <td th:text="${persona.email}"></td>
                    <td th:text="${persona.telefono}"></td>
                </tr>
            </table>
            </div>
        
        <div th:if="${nosotros == null or nosotros.empty}">
            La lista de personas esta vac√≠a
        </div>

    </body>
</html>
